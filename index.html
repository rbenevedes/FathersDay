
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Father's Day Carousel</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../FathersDay/static/css/carousel.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <p>Happy Father's Day!</p>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive" src="../FathersDay/static/img/dad1.jpg" alt="First slide">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="../FathersDay/static/img/dad2.jpg" alt="Second slide">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="../FathersDay/static/img/dad3.jpg" alt="Third slide">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="../FathersDay/static/img/dad4.jpg" alt="Fourth slide">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="../FathersDay/static/img/dad5.jpg" alt="Fifth slide">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img id="stupid" class="img-responsive" src="../FathersDay/static/img/dad6.jpg" alt="Sixth slide">
          <div class="container">
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->



      <!-- FOOTER -->
      <footer>
        <h4>&copy; 2015 Benevedes, Inc.</h4>
      </footer>

    <!-- </div> --><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<!--     // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

  </body>
</html>
